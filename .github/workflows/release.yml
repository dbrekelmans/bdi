name: Create release

on:
  repository_dispatch:
    types: [ release ]

jobs:
  download-and-commit-release-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: node update-composer-json.js ${{ github.event.client_payload.tag_name }}
      - run: composer install --no-interaction
      - name: Download release assets
        run: |
          curl https://github.com/dbrekelmans/browser-driver-installer/releases/download/${{ github.event.client_payload.tag }}/bdi.phar > bdi.phar
          curl https://github.com/dbrekelmans/browser-driver-installer/releases/download/${{ github.event.client_payload.tag }}/bdi.phar.asc > bdi.phar.asc
          curl https://raw.githubusercontent.com/dbrekelmans/browser-driver-installer/${{ github.event.client_payload.tag }}/LICENSE > LICENSE
          cp bdi.phar bdi
      - name: Commit assets
        uses: EndBug/add-and-commit@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: "Update PHAR distribution to ${{ github.event.client_payload.tag }}"
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.client_payload.tag_name }}
          body: ${{ github.event.client_payload.body }}
          release_name: ${{ github.event.client_payload.release_name }}
          prerelease: ${{ github.event.client_payload.prerelease }}